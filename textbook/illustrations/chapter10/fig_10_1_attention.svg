<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="queryGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e91e63"/>
      <stop offset="100%" style="stop-color:#c2185b"/>
    </linearGradient>
    <linearGradient id="keyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196f3"/>
      <stop offset="100%" style="stop-color:#1565c0"/>
    </linearGradient>
    <linearGradient id="valueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4caf50"/>
      <stop offset="100%" style="stop-color:#2e7d32"/>
    </linearGradient>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#666"/>
    </marker>
  </defs>
  
  <rect width="800" height="600" fill="#fafafa"/>
  
  <text x="400" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#333">
    Attention Mechanism / 注意力机制
  </text>
  
  <!-- Input tokens -->
  <g transform="translate(50, 100)">
    <text x="0" y="-10" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">Input Tokens / 输入词元:</text>
    
    <rect x="0" y="0" width="80" height="40" rx="5" fill="#e0e0e0" stroke="#333"/>
    <text x="40" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12">The</text>
    
    <rect x="90" y="0" width="80" height="40" rx="5" fill="#e0e0e0" stroke="#333"/>
    <text x="130" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12">cat</text>
    
    <rect x="180" y="0" width="80" height="40" rx="5" fill="#e0e0e0" stroke="#333"/>
    <text x="220" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12">sat</text>
    
    <rect x="270" y="0" width="80" height="40" rx="5" fill="#e0e0e0" stroke="#333"/>
    <text x="310" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12">on</text>
    
    <rect x="360" y="0" width="80" height="40" rx="5" fill="#e0e0e0" stroke="#333"/>
    <text x="400" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12">the</text>
    
    <rect x="450" y="0" width="80" height="40" rx="5" fill="#ffeb3b" stroke="#d32f2f" stroke-width="2"/>
    <text x="490" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold">mat</text>
  </g>
  
  <!-- Q, K, V matrices -->
  <g transform="translate(50, 180)">
    <rect x="0" y="0" width="200" height="120" rx="10" fill="url(#queryGrad)" opacity="0.9"/>
    <text x="100" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">Query (Q)</text>
    <text x="100" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">查询矩阵</text>
    <text x="100" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ffccbc">"What am I looking for?"</text>
    
    <rect x="250" y="0" width="200" height="120" rx="10" fill="url(#keyGrad)" opacity="0.9"/>
    <text x="350" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">Key (K)</text>
    <text x="350" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">键矩阵</text>
    <text x="350" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#bbdefb">"What do I contain?"</text>
    
    <rect x="500" y="0" width="200" height="120" rx="10" fill="url(#valueGrad)" opacity="0.9"/>
    <text x="600" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">Value (V)</text>
    <text x="600" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">值矩阵</text>
    <text x="600" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#c8e6c9">"What information do I have?"</text>
  </g>
  
  <!-- Attention calculation -->
  <g transform="translate(50, 340)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">Attention(Q, K, V) = softmax(QK^T / √d_k) · V</text>
    
    <rect x="0" y="20" width="700" height="150" fill="white" stroke="#ddd" stroke-width="2" rx="5"/>
    
    <text x="20" y="50" font-family="Arial, sans-serif" font-size="12" fill="#666">Step 1: Compute similarity scores / 计算相似度分数</text>
    <text x="20" y="75" font-family="Arial, sans-serif" font-size="12" fill="#666">Step 2: Scale and apply softmax / 缩放并应用softmax</text>
    <text x="20" y="100" font-family="Arial, sans-serif" font-size="12" fill="#666">Step 3: Weighted sum of values / 值的加权求和</text>
    
    <text x="20" y="135" font-family="Arial, sans-serif" font-size="11" fill="#999">Neural Analog: Selective attention in visual cortex / 神经类比：视觉皮层的选择性注意</text>
  </g>
  
  <text x="400" y="540" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#999">
    Figure 10.1: The attention mechanism enables dynamic focusing on relevant input elements.
  </text>
</svg>