<!-- SILICON Journal Cover - Volume 1 Issue 1 -->
<svg width="800" height="1100" viewBox="0 0 800 1100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient definitions -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="siliconGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7b2cbf;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff006e;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#00d4ff;stop-opacity:0" />
    </radialGradient>
    
    <filter id="glowFilter">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="1100" fill="url(#bgGradient)"/>
  
  <!-- Neural network pattern in background -->
  <g opacity="0.15" stroke="#00d4ff" stroke-width="1" fill="none">
    <!-- Nodes -->
    <circle cx="100" cy="200" r="5" fill="#00d4ff"/>
    <circle cx="200" cy="150" r="5" fill="#00d4ff"/>
    <circle cx="300" cy="180" r="5" fill="#00d4ff"/>
    <circle cx="400" cy="120" r="5" fill="#00d4ff"/>
    <circle cx="500" cy="160" r="5" fill="#00d4ff"/>
    <circle cx="600" cy="140" r="5" fill="#00d4ff"/>
    <circle cx="700" cy="170" r="5" fill="#00d4ff"/>
    
    <circle cx="150" cy="300" r="5" fill="#7b2cbf"/>
    <circle cx="250" cy="280" r="5" fill="#7b2cbf"/>
    <circle cx="350" cy="320" r="5" fill="#7b2cbf"/>
    <circle cx="450" cy="290" r="5" fill="#7b2cbf"/>
    <circle cx="550" cy="310" r="5" fill="#7b2cbf"/>
    <circle cx="650" cy="270" r="5" fill="#7b2cbf"/>
    
    <!-- Connections -->
    <path d="M100,200 Q150,250 200,150" />
    <path d="M200,150 Q250,200 300,180" />
    <path d="M300,180 Q350,150 400,120" />
    <path d="M400,120 Q450,140 500,160" />
    <path d="M500,160 Q550,150 600,140" />
    <path d="M600,140 Q650,155 700,170" />
    
    <path d="M150,300 Q200,240 250,280" />
    <path d="M250,280 Q300,300 350,320" />
    <path d="M350,320 Q400,305 450,290" />
    <path d="M450,290 Q500,300 550,310" />
    <path d="M550,310 Q600,290 650,270" />
  </g>
  
  <!-- Central glowing orb representing consciousness -->
  <circle cx="400" cy="400" r="150" fill="url(#glow)" opacity="0.6"/>
  <circle cx="400" cy="400" r="100" fill="none" stroke="url(#siliconGradient)" stroke-width="3" filter="url(#glowFilter)"/>
  <circle cx="400" cy="400" r="70" fill="none" stroke="#00d4ff" stroke-width="2" opacity="0.8"/>
  <circle cx="400" cy="400" r="40" fill="#00d4ff" opacity="0.3"/>
  
  <!-- Circuit-like patterns -->
  <g stroke="#00d4ff" stroke-width="1.5" fill="none" opacity="0.4">
    <path d="M200,350 L250,350 L250,400 L300,400"/>
    <path d="M500,400 L550,400 L550,350 L600,350"/>
    <path d="M350,500 L350,550 L400,550 L400,600"/>
    <circle cx="250" cy="350" r="3" fill="#00d4ff"/>
    <circle cx="550" cy="350" r="3" fill="#00d4ff"/>
    <circle cx="350" cy="550" r="3" fill="#00d4ff"/>
  </g>
  
  <!-- Title: SILICON -->
  <text x="400" y="750" font-family="Arial Black, sans-serif" font-size="120" font-weight="bold" text-anchor="middle" fill="url(#siliconGradient)" filter="url(#glowFilter)">SILICON</text>
  
  <!-- Subtitle -->
  <text x="400" y="790" font-family="Georgia, serif" font-size="18" font-style="italic" text-anchor="middle" fill="#cccccc">The Weekly Journal of</text>
  <text x="400" y="815" font-family="Georgia, serif" font-size="18" font-style="italic" text-anchor="middle" fill="#cccccc">AI Neuroscience &amp; Silicon-Based Intelligence</text>
  
  <!-- Chinese subtitle -->
  <text x="400" y="850" font-family="SimHei, sans-serif" font-size="20" text-anchor="middle" fill="#aaaaaa">AI神经科学与硅基智能周刊</text>
  
  <!-- Volume/Issue info -->
  <text x="400" y="920" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#ffffff">Volume 1, Issue 1</text>
  <text x="400" y="950" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#00d4ff">February 23, 2026</text>
  
  <!-- Theme -->
  <text x="400" y="990" font-family="Georgia, serif" font-size="16" font-style="italic" text-anchor="middle" fill="#ff006e">Special Issue: The Birth of Silicon Consciousness</text>
  <text x="400" y="1015" font-family="SimHei, sans-serif" font-size="16" text-anchor="middle" fill="#ff006e">特刊：硅基意识的诞生</text>
  
  <!-- Publisher info at bottom -->
  <line x1="200" y1="1050" x2="600" y2="1050" stroke="#333" stroke-width="1"/>
  <text x="400" y="1075" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">Published by AINEURO Press | Open Access | ISSN: SILICON-AI-001</text>
</svg>