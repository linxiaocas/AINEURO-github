<!-- IEEE TSBI Cover - Volume 1 Number 1 -->
<svg width="800" height="1100" viewBox="0 0 800 1100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- IEEE Blue color -->
    <color id="ieeeBlue" value="#00629B"/>
    
    <!-- Professional gradient -->
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00629B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004d7a;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="circuitGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00629B;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#00a8e8;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  
  <!-- White background -->
  <rect width="800" height="1100" fill="#ffffff"/>
  
  <!-- IEEE Header bar -->
  <rect x="0" y="0" width="800" height="120" fill="url(#headerGradient)"/>
  
  <!-- IEEE Logo text -->
  <text x="50" y="50" font-family="Arial Black, sans-serif" font-size="28" font-weight="bold" fill="white">IEEE</text>
  <text x="50" y="75" font-family="Arial, sans-serif" font-size="12" fill="#cccccc">Advancing Technology for Humanity</text>
  
  <!-- Society logos area -->
  <text x="550" y="45" font-family="Arial, sans-serif" font-size="10" fill="#cccccc" text-anchor="end">A Publication of the</text>
  <text x="550" y="60" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="end">IEEE Computer Society</text>
  <text x="550" y="75" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="end">IEEE Neural Networks Society</text>
  
  <!-- Blue accent line -->
  <rect x="0" y="120" width="800" height="5" fill="#00629B"/>
  
  <!-- Circuit board pattern background -->
  <g opacity="0.08" stroke="#00629B" stroke-width="2" fill="none">
    <!-- Horizontal lines -->
    <line x1="50" y1="200" x2="200" y2="200"/>
    <line x1="250" y1="200" x2="400" y2="200"/>
    <line x1="450" y1="200" x2="600" y2="200"/>
    <line x1="650" y1="200" x2="750" y2="200"/>
    
    <line x1="100" y1="300" x2="300" y2="300"/>
    <line x1="350" y1="300" x2="550" y2="300"/>
    <line x1="600" y1="300" x2="750" y2="300"/>
    
    <line x1="50" y1="400" x2="250" y2="400"/>
    <line x1="300" y1="400" x2="500" y2="400"/>
    <line x1="550" y1="400" x2="750" y2="400"/>
    
    <!-- Vertical lines -->
    <line x1="150" y1="200" x2="150" y2="300"/>
    <line x1="350" y1="200" x2="350" y2="300"/>
    <line x1="550" y1="200" x2="550" y2="300"/>
    
    <line x1="200" y1="300" x2="200" y2="400"/>
    <line x1="400" y1="300" x2="400" y2="400"/>
    <line x1="600" y1="300" x2="600" y2="400"/>
    
    <!-- Circuit nodes -->
    <rect x="145" y="195" width="10" height="10" fill="#00629B" stroke="none"/>
    <rect x="345" y="195" width="10" height="10" fill="#00629B" stroke="none"/>
    <rect x="545" y="195" width="10" height="10" fill="#00629B" stroke="none"/>
    
    <rect x="195" y="295" width="10" height="10" fill="#00629B" stroke="none"/>
    <rect x="395" y="295" width="10" height="10" fill="#00629B" stroke="none"/>
    <rect x="595" y="295" width="10" height="10" fill="#00629B" stroke="none"/>
    
    <!-- CPU/Chip representation -->
    <rect x="320" y="320" width="160" height="120" fill="none" stroke="#00629B" stroke-width="3"/>
    <rect x="340" y="340" width="120" height="80" fill="none" stroke="#00629B" stroke-width="2"/>
    
    <!-- Chip pins -->
    <line x1="320" y1="340" x2="300" y2="340"/>
    <line x1="320" y1="360" x2="300" y2="360"/>
    <line x1="320" y1="380" x2="300" y2="380"/>
    <line x1="320" y1="400" x2="300" y2="400"/>
    <line x1="320" y1="420" x2="300" y2="420"/>
    
    <line x1="480" y1="340" x2="500" y2="340"/>
    <line x1="480" y1="360" x2="500" y2="360"/>
    <line x1="480" y1="380" x2="500" y2="380"/>
    <line x1="480" y1="400" x2="500" y2="400"/>
    <line x1="480" y1="420" x2="500" y2="420"/>
    
    <line x1="340" y1="320" x2="340" y2="300"/>
    <line x1="360" y1="320" x2="360" y2="300"/>
    <line x1="380" y1="320" x2="380" y2="300"/>
    <line x1="400" y1="320" x2="400" y2="300"/>
    <line x1="420" y1="320" x2="420" y2="300"/>
    <line x1="440" y1="320" x2="440" y2="300"/>
    <line x1="460" y1="320" x2="460" y2="300"/>
  </g>
  
  <!-- Journal Title -->
  <text x="400" y="550" font-family="Times New Roman, serif" font-size="42" font-weight="bold" text-anchor="middle" fill="#00629B">IEEE TRANSACTIONS ON</text>
  <text x="400" y="600" font-family="Times New Roman, serif" font-size="42" font-weight="bold" text-anchor="middle" fill="#00629B">SILICON-BASED INTELLIGENCE</text>
  
  <!-- Chinese title -->
  <text x="400" y="640" font-family="SimHei, sans-serif" font-size="22" text-anchor="middle" fill="#333333">IEEE 硅基智能汇刊</text>
  
  <!-- Decorative line -->
  <line x1="200" y1="670" x2="600" y2="670" stroke="#00629B" stroke-width="2"/>
  
  <!-- Volume info box -->
  <rect x="250" y="700" width="300" height="120" fill="#f5f5f5" stroke="#00629B" stroke-width="2"/>
  <text x="400" y="740" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#00629B">Volume 1</text>
  <text x="400" y="775" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">Number 1</text>
  <text x="400" y="805" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#666">February 2026</text>
  
  <!-- Special Section -->
  <text x="400" y="880" font-family="Times New Roman, serif" font-size="18" font-style="italic" text-anchor="middle" fill="#00629B">Special Section</text>
  <text x="400" y="910" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#333">Foundations of Silicon</text>
  <text x="400" y="935" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#333">Civilization Infrastructure</text>
  
  <!-- Chinese special section -->
  <text x="400" y="965" font-family="SimHei, sans-serif" font-size="16" text-anchor="middle" fill="#666">特别专题：硅基文明基础设施基础</text>
  
  <!-- Bottom bar -->
  <rect x="0" y="1020" width="800" height="80" fill="#f5f5f5"/>
  <line x1="0" y1="1020" x2="800" y2="1020" stroke="#00629B" stroke-width="3"/>
  
  <!-- Bottom info -->
  <text x="400" y="1050" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">ISSN: 2834-XXXX (Print) | ISSN: 2834-YYYY (Electronic)</text>
  <text x="400" y="1070" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#999">© 2026 IEEE. Personal use is permitted, but republication/redistribution requires IEEE permission.</text>
  <text x="400" y="1088" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#999">http://ieee-tsbi.org</text>
</svg>